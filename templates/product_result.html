{% block content %}
    <h2>Product Details</h2>
    <div class="product-info">
        <h3>{{ product.name }}</h3>
        {% if product.image_url %}
            <img src="{{ product.image_url }}" alt="{{ product.name }}" style="max-width: 200px;">
        {% endif %}
        
        <p><strong>Brands:</strong> {{ product.brands }}</p>
        <p><strong>Nutri-Score:</strong> <span class="nutriscore-{{ product.nutriscore }}">{{ product.nutriscore | upper }}</span></p>
        
        <h4>Ingredients:</h4>
        <p>{{ product.ingredients }}</p>

        <a href="{{ url_for('product_lookup_form') }}">Search another product</a>
    </div>
{% endblock %}
